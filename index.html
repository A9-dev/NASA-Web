<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/slate/bootstrap.min.css">
    <title>NASA API</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">NASA API Website</h1>
        <p class="lead">This is a test website that has features implementing one of NASA's open APIs</p>
        <a href="https://api.nasa.gov/">Go to the NASA API list</a>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">
                <div class="container-fluid" id="infoArea">

                </div>
            </div>
            <div class="col">
                <div class="container" id="mainID">

                </div>
            </div>

        </div>
        <div class="container" id="buttonContainer">
            <button class="btn btn-primary btn-lg" onclick="buttonClicked()">Show me the space image of the
                day.</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <script src="main.js"></script>
</body>

</html>
